name: Build Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel
        run: uv build

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl

  build-executables:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos-arm64
          - os: macos-15-intel
            name: macos-x64
          - os: ubuntu-latest
            name: linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name openclaw-scanner-${{ matrix.name }} \
            --hidden-import platform_compat.darwin \
            --hidden-import platform_compat.linux \
            --hidden-import platform_compat.common \
            openclaw_usage.py

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable-${{ matrix.name }}
          path: dist/openclaw-scanner-${{ matrix.name }}*

  prepare-mdm-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload MDM scripts artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdm-scripts
          path: |
            scripts/mdm-macos.sh
            scripts/mdm-windows-wsl.ps1

  release:
    needs: [build-wheel, build-executables, prepare-mdm-scripts]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload all assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/wheel/*.whl
            artifacts/executable-*/*
            artifacts/mdm-scripts/*
